spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASS}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: AgentUiHikariPool
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
app:
  env: ${APP_ENV:}
  jwt-secret: ${JWT_SECRET:12345678901234567890123456789012}
  crypto-key: ${APP_CRYPTO_KEY:1234567890123456}
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}
  vicidial:
    debug: ${APP_VICIDIAL_DEBUG:false}
vicidial:
  http:
    connect-timeout-ms: ${VICIDIAL_HTTP_CONNECT_TIMEOUT_MS:4000}
    read-timeout-ms: ${VICIDIAL_HTTP_READ_TIMEOUT_MS:12000}
server:
  port: 8080
