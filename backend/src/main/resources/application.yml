server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/telco_demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

app:
  jwtSecret: change-this-secret-please-very-long
  jwtExpirationMs: 86400000

spring.h2.console.enabled: false
