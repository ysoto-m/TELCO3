# Backend datasource (PostgreSQL)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/agentui}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# Vicidial dynamic MySQL datasource (runtime from Admin > Settings)
vicidial.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
vicidial.datasource.url=${VICIDIAL_DB_URL:}
vicidial.datasource.username=${VICIDIAL_DB_USER:}
vicidial.datasource.password=${VICIDIAL_DB_PASS:}
vicidial.datasource.initialize=false

# Kept only as fallback placeholder; real value should come from Admin settings
VICIDIAL_BASE_URL=${VICIDIAL_BASE_URL:}
