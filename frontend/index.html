<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Telco Demo - Front</title>
</head>
<body class="p-4">
  <div class="container">
    <h1>Telco Demo - Login</h1>
    <form id="loginForm">
      <div class="mb-3"><input id="username" class="form-control" placeholder="Username"></div>
      <div class="mb-3"><input id="password" type="password" class="form-control" placeholder="Password"></div>
      <button class="btn btn-primary">Login</button>
    </form>
    <pre id="out"></pre>
  </div>
<script>
const api = 'http://localhost:8080/auth/login';
document.getElementById('loginForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const u = document.getElementById('username').value;
  const p = document.getElementById('password').value;
  const res = await fetch(api,{method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:u,password:p})});
  const data = await res.json();
  if(res.ok){
    localStorage.setItem('token', data.token);
    localStorage.setItem('role', data.rol);
    localStorage.setItem('userId', data.userId);
    alert('Login OK. Token saved.'); 
  } else { document.getElementById('out').textContent = JSON.stringify(data, null, 2); }
});
</script>
</body>
</html>
