services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agentui}
      POSTGRES_USER: ${POSTGRES_USER:-agentui}
      POSTGRES_PASSWORD: ${POSTGRES_PASS:-agentui}
    ports: ["${POSTGRES_PORT:-5432}:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
  backend:
    build: ../backend
    depends_on: [postgres]
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-agentui}
      POSTGRES_USER: ${POSTGRES_USER:-agentui}
      POSTGRES_PASS: ${POSTGRES_PASS:-agentui}
      JWT_SECRET: ${JWT_SECRET:-12345678901234567890123456789012}
      APP_CRYPTO_KEY: ${APP_CRYPTO_KEY:-1234567890123456}
    ports: ["8080:8080"]
volumes: { pgdata: {} }
